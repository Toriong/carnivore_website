    </div>
    <div>
        <div class="size_navbar">
            <img src="./images_for_project2/st,small,507x507-pad,600x600,f8f8f8.jpg"
                id="meat_margins_set" class="meat_in_center"
                alt="carnivore_inc_logo">
            <h2 id="nav_bar_text_style">
                <a href="./meat_lover_website.html" class="links">Welcome Page&nbsp;&nbsp;&nbsp;</a>
                <a href="#take_me_to_the_science"
                    id="the_science_move_me" class="links">The
                    Science</a>
                <a href="#take_me_to_testimonials"
                    id="testimonials_move_me" class="links">Testimonials</a>
                <a href="resources.html"
                    id="resources_move_me" class="links">Reading List</a>
                <a href="./contact_page.html"
                    id="contact_move_me" class="links">Contact</a>
            </h2>
        </div>
    </div>
    <div class="contact_us">
        <h2>Contact Us</h2>
    </div>
    <div>
        <br>
        <form action="" method="">
            
            <div>
            <p class="move_your_name">Your Name</p>
            </div> 
            <br>
            <br>
            <span class="name_input">
            <input type="text" placeholder="name" class="name_placeholder_text_size">
            </span>
            <br>
            
            <div>
            <p class="move_email">Email<p>
            </div>
            <br>
            <br>
            <span class="email_input">
            <input type="email" placeholder="youremail@email" class="email_placeholder_text_size">
            </span>
            
            <div class="parent">
            <p class="move_me_phone">Phone #</p>
            </div>
            <span class="phone_input">
            <input type="text" placeholder="1234567890" class="phone_placeholder_text_size">
            </span>

            <div>
            <p class="move_me_topic_of_your_email">Topic of Your Email</p>
            </div>
            <span class="topic_input">
            <input type="text" placeholder="topic" class="topic_font_size">
            </span>
            
            <div>
            <p class="move_me_message">Your Message</p>
            </div>
            <span class="message_input">
            <textarea name="" id="" cols="140" rows="15" class="message_text_size" ></textarea>
            </span>
        
        <br>
        <br>
        <br>
        <br>
        
        <!-- <input type="submit" name="submit button" id="submit_sizing"> -->
        <button type="submit" class="submit_" >submit</button>

        </form>
        
        


        <br>
        <br>
